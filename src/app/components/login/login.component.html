<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>


<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form  name="form" (ngSubmit)="login()" 
          #f="ngForm" >

          <div class="form-group"> 
            <label for="email">Email</label> 
            <input type="text" class="form-control" 
           name="email" [(ngModel)]="user.email" #email="ngModel" required email /> 
            <div *ngIf="f.submitted && email.invalid" class="invalidfeedback"> 
            <div *ngIf="email.errors.required">Email is required</div> 
           <div *ngIf="email.errors.email">Email must be a valid email address</div> 
            </div> 
            </div>
            <div class="form-group"> 
              <label for="password">Password</label> 
              <input type="password" class="form-control" name="password" 
             [(ngModel)]="user.pwd" 
             #password="ngModel" required minlength="6" /> 
              <div *ngIf="f.submitted && password.invalid" class="invalidfeedback"> 
              <div *ngIf="password.errors.required">Password is required</div> 
              <div *ngIf="password.errors.minlength">Password must be at least 6 
             characters</div> 
              </div> 
              </div> 
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
            </div>
            <div>{{error}}</div>
          </form>  
        </div>
      </div>
    </div>
  </div>
