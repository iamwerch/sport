<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Player Form</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <form [formGroup]="playerForm">
                  <div class="form-group">
                      <input type="text" formControlName="name" [(ngModel)]="obj.name" class="form-control" placeholder="Name" />
                  </div>
                  <div *ngIf="
            playerForm.controls['name'].invalid &&
            (playerForm.controls['name'].touched ||
              playerForm.controls['name'].dirty)
          ">
                      <div *ngIf="playerForm.controls['name'].errors.required">
                          player name is required
                      </div>
                      <div *ngIf="playerForm.controls['name'].errors.minlength">
                          player name should have at least 3 carac
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="number" formControlName="age" [(ngModel)]="obj.age" class="form-control" placeholder="Age" />
                  </div>
                  <div class="form-group">
                      <input type="number" formControlName="nbr" [(ngModel)]="obj.nbr" class="form-control" placeholder="Number" />
                  </div>
                  <div class="form-group">
                      <input type="text" formControlName="position" [(ngModel)]="obj.position" class="form-control" placeholder="Position" />
                  </div>

                  <div class="form-group">
                      <select name="teamId" id="teamId" class="form-control" (change)="selectTeam($event)">
                        <option [value]="t._id" *ngFor="let t of teams" style="color: black;">{{t.teamName}}</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <input type="submit" (click)="addOrEditPlayer()" class="btn btn-primary py-3 px-5" [value]="title" />
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
