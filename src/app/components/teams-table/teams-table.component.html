<div class="site-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <form #searchForm="ngForm" (ngSubmit)="search()">
                  <div class="form-group">
                      <input type="text" [(ngModel)]="obj.stadium" name="stadium" class="form-control" placeholder="Insert stadium name " />
                  </div>

                  <div class="form-group">
                      <input type="submit" class="btn btn-primary py-3 px-5" value="Search" />
                  </div>
              </form>
          </div>
      </div>
  </div>
  <div class="widget-next-match container">
      <table class="table custom-table">
          <thead>
              <tr>
                  <th>id</th>
                  <th>name</th>
                  <th>foundation</th>
                  <th>owner</th>

                  <th *ngIf="isDisplayed">Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let team of teams">
                  <td>{{ team._id }}</td>
                  <td>
                      <strong class="text-white">{{ team.teamName }}</strong>
                  </td>
                  <td>{{ team.foundation }}</td>
                  <td>{{ team.owner }}</td>

                  <td *ngIf="isDisplayed">
                      <button class="btn btn-success" (click)="goToDisplayTeam(team._id)">
            Display
          </button>
                      <button class="btn btn-warning">Edit</button>
                      <button class="btn btn-danger">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
