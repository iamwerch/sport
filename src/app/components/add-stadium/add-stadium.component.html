<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add a Stadium</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="stadiumForm" (ngSubmit)="addStadium()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Stadium Name" formControlName="stadiumName">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Capacity" formControlName="capacity">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="City" formControlName="city">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Now">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
