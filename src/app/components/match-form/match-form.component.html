<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title}}</h1>
        </div>
      </div>
    </div>
  </div>


<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form action="#" #matchForm="ngForm" (ngSubmit)="addOrEditMatch()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Team one" [(ngModel)]="match.teamOne" name="teamOne">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Team two" [(ngModel)]="match.teamTwo" name="teamTwo">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Score one" [(ngModel)]="match.scoreOne" name="scoreOne">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Score two" [(ngModel)]="match.scoreTwo" name="scoreTwo">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="add">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
