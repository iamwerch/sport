<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white" >Matches</h1>
        </div>
      </div>
    </div>
    
  </div>
  <div>
    <div class="site-section" style="margin-top: -300px; margin-bottom: 150px;">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form>
    
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search Match" name="term" [(ngModel)]="term" >
                </div>

              </form>  
            </div>
          </div>
        </div>
      </div>
  </div>
  <div *ngIf="matches.lenght ==0">Matches Not Found</div>
<div *ngFor="let match of matches | customFilter: term">
  <app-results [v]="match"></app-results>
</div>
