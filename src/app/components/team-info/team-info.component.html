<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #searchForm="ngForm" (ngSubmit)="search()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="obj.stadium" name="stadium" class="form-control" placeholder="Insert stadium name " />
                    </div>
  
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Search" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="widget-next-match container">
        <table class="table custom-table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>foundation</th>
                    <th>owner</th>
                    <th>Player</th>
  

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teams">
                    <td>{{ team._id }}</td>
                    <td>
                        <strong class="text-white">{{ team.teamName }}</strong>
                    </td>
                    <td>{{ team.foundation }}</td>
                    <td>{{ team.owner }}</td>
                    <td>
                        <span *ngFor="let p of team.Players">
                            {{p.name}} {{p.position}} {{p.age}} <br>
                        </span>
                    </td>
  
                </tr>
            </tbody>
        </table>
    </div>
  </div>
